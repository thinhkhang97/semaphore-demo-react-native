version: v1.0
name: Semaphore React Native Android Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29-node'
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Run linter
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: run eslint
          commands:
            - cache restore
            - npm run lint
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
          - sdkmanager "platform-tools" "platforms;android-24" "emulator"
          - sdkmanager "system-images;android-24;default;x86"
          - echo no | avdmanager create avd -n Nexus_S_API_24 -k "system-images;android-24;default;x86" --device "Nexus S"
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
            - npm test
        - name: e2e tests
          commands:
            - npm install -g detox
            - cache restore
            - npm run detox-android-build-release
            - npm run detox-android-test-release
            - artifact push workflow android/app/build/outputs/apk/release/app-release.apk
promotions:
  - name: Build app
    pipeline_file: release-build-android.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
